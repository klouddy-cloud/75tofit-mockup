<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>75toFit — Hoy</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#F7F7F2;--card:#FFFFFF;--coral:#FF6B6B;--teal:#4ECDC4;--yellow:#FFE66D;--green:#95E1D3;
--text:#2D3436;--gray:#636E72;--shadow:0 2px 12px rgba(0,0,0,0.06);--radius:20px;
}
body{font-family:'DM Sans',sans-serif;background:#EFEFEF;color:var(--text);min-height:100vh;display:flex;justify-content:center}
.phone{width:100%;max-width:430px;background:var(--bg);min-height:100vh;position:relative;padding:24px 20px 100px;overflow-x:hidden}
h1,h2,h3,.bold{font-family:'Nunito',sans-serif}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
[class*="cursor"],button,.habit-card,.nav-item,.ranking-teaser{cursor:pointer}

/* Header */
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;animation:fadeUp .5s ease}
.greeting h1{font-size:24px;font-weight:800;display:flex;align-items:center;gap:8px}
.greeting p{font-size:14px;color:var(--gray);display:flex;align-items:center;gap:6px;margin-top:4px}
.avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,var(--coral),var(--teal));padding:3px;flex-shrink:0}
.avatar-inner{width:100%;height:100%;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;font-family:'Nunito';font-weight:800;color:#fff;font-size:18px;background:linear-gradient(135deg,#f8a;#8df)}

/* Progress Ring */
.progress-section{text-align:center;margin-bottom:24px;animation:fadeUp .5s ease .1s both}
.ring-wrap{position:relative;width:130px;height:130px;margin:0 auto 12px}
.ring-wrap svg{transform:rotate(-90deg)}
.ring-bg{fill:none;stroke:#F0F0F0;stroke-width:10}
.ring-fill{fill:none;stroke:var(--coral);stroke-width:10;stroke-linecap:round;stroke-dasharray:339.292;stroke-dashoffset:339.292;transition:stroke-dashoffset 1.2s ease}
.ring-text{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
.ring-text .num{font-family:'Nunito';font-size:32px;font-weight:800;line-height:1}
.ring-text .label{font-size:13px;color:var(--gray)}
.pts-pill{display:inline-block;background:var(--coral);color:#fff;font-size:13px;font-weight:600;padding:4px 14px;border-radius:20px;margin-top:4px}

/* Habits Grid */
.habits-title{font-size:18px;font-weight:700;margin-bottom:14px;animation:fadeUp .5s ease .2s both}
.habits-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:24px}
.habit-card{border-radius:var(--radius);padding:20px 14px;text-align:center;transition:all .2s ease;position:relative;overflow:hidden;user-select:none}
.habit-card .icon{width:44px;height:44px;border-radius:14px;display:flex;align-items:center;justify-content:center;margin:0 auto 10px;transition:all .2s}
.habit-card .icon svg{width:24px;height:24px;transition:all .2s}
.habit-card .lbl{font-size:14px;font-weight:600;transition:color .2s}
.habit-card .check{position:absolute;top:8px;right:8px;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;opacity:0;transform:scale(0);transition:all .25s}
.habit-card .check svg{width:14px;height:14px}
.habit-card .float-pts{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:'Nunito';font-weight:800;font-size:18px;opacity:0;pointer-events:none}
.habit-card.done{transform:scale(1.03)}
.habit-card.done .check{opacity:1;transform:scale(1)}
.habit-card.anim{animation:pop .3s ease}

/* Per-habit colors */
.h-coral{background:#FFF0F0}.h-coral .icon{background:#FFD4D4}.h-coral .icon svg{fill:#FF6B6B}
.h-coral.done{background:#FF6B6B}.h-coral.done .icon{background:rgba(255,255,255,.3)}.h-coral.done .icon svg{fill:#fff}.h-coral.done .lbl{color:#fff}.h-coral .check{background:rgba(255,255,255,.4)}.h-coral .check svg{fill:#fff}.h-coral .float-pts{color:#fff}

.h-purple{background:#F3EEFF}.h-purple .icon{background:#E0D4FF}.h-purple .icon svg{fill:#9B7FE6}
.h-purple.done{background:#9B7FE6}.h-purple.done .icon{background:rgba(255,255,255,.3)}.h-purple.done .icon svg{fill:#fff}.h-purple.done .lbl{color:#fff}.h-purple .check{background:rgba(255,255,255,.4)}.h-purple .check svg{fill:#fff}.h-purple .float-pts{color:#fff}

.h-teal{background:#E8FBF8}.h-teal .icon{background:#C4F0EB}.h-teal .icon svg{fill:#4ECDC4}
.h-teal.done{background:#4ECDC4}.h-teal.done .icon{background:rgba(255,255,255,.3)}.h-teal.done .icon svg{fill:#fff}.h-teal.done .lbl{color:#fff}.h-teal .check{background:rgba(255,255,255,.4)}.h-teal .check svg{fill:#fff}.h-teal .float-pts{color:#fff}

.h-blue{background:#E8F4FD}.h-blue .icon{background:#C8E6F9}.h-blue .icon svg{fill:#5DADE2}
.h-blue.done{background:#5DADE2}.h-blue.done .icon{background:rgba(255,255,255,.3)}.h-blue.done .icon svg{fill:#fff}.h-blue.done .lbl{color:#fff}.h-blue .check{background:rgba(255,255,255,.4)}.h-blue .check svg{fill:#fff}.h-blue .float-pts{color:#fff}

.h-orange{background:#FFF3E8}.h-orange .icon{background:#FFDDC1}.h-orange .icon svg{fill:#F0983A}
.h-orange.done{background:#F0983A}.h-orange.done .icon{background:rgba(255,255,255,.3)}.h-orange.done .icon svg{fill:#fff}.h-orange.done .lbl{color:#fff}.h-orange .check{background:rgba(255,255,255,.4)}.h-orange .check svg{fill:#fff}.h-orange .float-pts{color:#fff}

.h-yellow{background:#FFFCE8}.h-yellow .icon{background:#FFF3B0}.h-yellow .icon svg{fill:#D4A017}
.h-yellow.done{background:#E8C820}.h-yellow.done .icon{background:rgba(255,255,255,.3)}.h-yellow.done .icon svg{fill:#fff}.h-yellow.done .lbl{color:#fff}.h-yellow .check{background:rgba(255,255,255,.4)}.h-yellow .check svg{fill:#fff}.h-yellow .float-pts{color:#fff}

/* Ranking teaser */
.ranking-teaser{background:linear-gradient(135deg,rgba(255,107,107,.08),rgba(78,205,196,.08));border-radius:var(--radius);padding:16px 18px;display:flex;align-items:center;gap:12px;margin-bottom:20px;animation:fadeUp .5s ease .4s both;cursor:pointer;text-decoration:none;color:var(--text);transition:transform .2s}
.ranking-teaser:hover{transform:translateY(-1px)}
.ranking-teaser .trophy svg{width:28px;height:28px;fill:var(--yellow)}
.ranking-teaser .info{flex:1;font-size:14px;font-weight:500}
.ranking-teaser .info strong{font-family:'Nunito';font-weight:700}
.ranking-teaser .arrow svg{width:20px;height:20px;fill:var(--gray)}

/* Bottom Nav */
.bottom-nav{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);width:calc(100% - 40px);max-width:390px;background:var(--card);border-radius:28px;box-shadow:0 4px 20px rgba(0,0,0,0.08);display:flex;justify-content:space-around;padding:10px 8px;z-index:100}
.nav-item{display:flex;flex-direction:column;align-items:center;gap:2px;padding:6px 14px;border-radius:16px;transition:all .2s;text-decoration:none;color:var(--gray);font-size:11px;font-weight:600}
.nav-item svg{width:22px;height:22px;fill:var(--gray);transition:fill .2s}
.nav-item.active{color:var(--coral);background:rgba(255,107,107,.08)}
.nav-item.active svg{fill:var(--coral)}
.nav-item .nav-label{display:none}
.nav-item.active .nav-label{display:block}

@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1.03)}}
@keyframes floatUp{0%{opacity:1;transform:translate(-50%,-50%)}100%{opacity:0;transform:translate(-50%,-120%)}}
</style>
</head>

<script>
let doneCount = 0;
const totalHabits = 6;
const circumference = 2 * Math.PI * 54; // ~339.29

function updateRing() {
  const fill = document.getElementById('ringFill');
  const offset = circumference - (doneCount / totalHabits) * circumference;
  fill.style.strokeDashoffset = offset;
  document.getElementById('ringNum').textContent = doneCount + '/' + totalHabits;
  document.getElementById('ptsPill').textContent = '+' + (doneCount * 3) + ' pts hoy';
}

function toggleHabit(el) {
  const isDone = el.classList.toggle('done');
  doneCount += isDone ? 1 : -1;
  if (isDone) {
    el.classList.add('anim');
    const fp = el.querySelector('.float-pts');
    fp.style.animation = 'floatUp .7s ease forwards';
    setTimeout(() => { fp.style.animation = ''; }, 700);
    setTimeout(() => el.classList.remove('anim'), 300);
  }
  updateRing();
}

// Animate ring on load
window.addEventListener('load', () => {
  // Start with 3 done
  const cards = document.querySelectorAll('.habit-card');
  [0, 2, 3].forEach(i => {
    cards[i].classList.add('done');
    doneCount++;
  });
  setTimeout(updateRing, 100);
});

// Stagger animations for habit cards
document.querySelectorAll('.habit-card').forEach((card, i) => {
  card.style.animation = `fadeUp .4s ease ${.25 + i * .06}s both`;
});
</script>

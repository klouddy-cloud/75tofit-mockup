<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>75toFit — Hoy</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0A0A0F;color:#F1F1F1;font-family:'DM Sans',sans-serif;min-height:100vh;display:flex;justify-content:center}
h1,h2,h3,h4{font-family:'Space Grotesk',sans-serif}
.app{width:100%;max-width:430px;min-height:100vh;position:relative;padding:24px 20px 100px;background:#0A0A0F}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.greeting{font-family:'Space Grotesk',sans-serif;font-size:24px;font-weight:700}
.avatar{width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,#4ADE80,#059669);display:flex;align-items:center;justify-content:center;font-family:'Space Grotesk',sans-serif;font-weight:700;font-size:16px;cursor:pointer}
.stats-row{display:flex;gap:16px;align-items:center;margin-bottom:24px;color:#8B8B9E;font-size:14px}
.stat{display:flex;align-items:center;gap:6px}
.stat svg{width:18px;height:18px}
.stat.pts{color:#4ADE80;font-weight:600}
.habits-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:20px}
.habit-card{background:#14141F;border:1px solid rgba(255,255,255,0.06);border-radius:16px;height:108px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;cursor:pointer;transition:all .2s ease;position:relative;overflow:hidden;-webkit-tap-highlight-color:transparent;user-select:none}
.habit-card svg{width:28px;height:28px;stroke:#8B8B9E;transition:all .2s ease}
.habit-card .label{font-size:13px;color:#8B8B9E;font-weight:500;transition:color .2s ease}
.habit-card:active{transform:scale(0.95)}
.habit-card.checked{background:rgba(74,222,128,0.12);border-color:rgba(74,222,128,0.3);box-shadow:0 0 30px rgba(74,222,128,0.1)}
.habit-card.checked svg{stroke:#fff}
.habit-card.checked .label{color:#F1F1F1}
.habit-card .check-overlay{position:absolute;top:8px;right:8px;opacity:0;transform:scale(0);transition:all .25s cubic-bezier(.34,1.56,.64,1)}
.habit-card.checked .check-overlay{opacity:1;transform:scale(1)}
.habit-card .pts-popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:'Space Grotesk',sans-serif;font-weight:700;font-size:18px;color:#4ADE80;opacity:0;pointer-events:none}
.pts-popup.show{animation:ptsUp .7s ease forwards}
@keyframes ptsUp{0%{opacity:1;transform:translate(-50%,-50%) scale(0.5)}30%{opacity:1;transform:translate(-50%,-80%) scale(1.1)}100%{opacity:0;transform:translate(-50%,-120%) scale(0.8)}}
.ranking-teaser{background:#14141F;border-radius:16px;padding:16px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;border:1px solid transparent;background-image:linear-gradient(#14141F,#14141F),linear-gradient(135deg,#4ADE80,#F59E0B);background-origin:border-box;background-clip:padding-box,border-box;transition:transform .15s ease;margin-bottom:20px;text-decoration:none;color:inherit}
.ranking-teaser:active{transform:scale(0.98)}
.ranking-teaser .teaser-text{font-size:13px;color:#8B8B9E;line-height:1.5}
.ranking-teaser .teaser-text strong{color:#F1F1F1;font-weight:600}
.ranking-teaser .teaser-text .pos{color:#F59E0B;font-family:'Space Grotesk',sans-serif;font-weight:700}
.ranking-teaser svg{stroke:#8B8B9E;flex-shrink:0;margin-left:12px}
.bottom-nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:430px;background:#0d0d14;border-top:1px solid rgba(255,255,255,0.06);display:flex;justify-content:space-around;padding:12px 0 max(12px,env(safe-area-inset-bottom));z-index:100}
.nav-item{display:flex;flex-direction:column;align-items:center;gap:4px;text-decoration:none;color:#8B8B9E;font-size:11px;font-weight:500;cursor:pointer;transition:color .15s}
.nav-item.active{color:#4ADE80}
.nav-item.active svg{stroke:#4ADE80}
.nav-item svg{width:22px;height:22px;stroke:#8B8B9E;transition:stroke .15s}
@keyframes fadeInUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.habit-card{animation:fadeInUp .4s ease backwards}
.habit-card:nth-child(1){animation-delay:.05s}
.habit-card:nth-child(2){animation-delay:.1s}
.habit-card:nth-child(3){animation-delay:.15s}
.habit-card:nth-child(4){animation-delay:.2s}
.habit-card:nth-child(5){animation-delay:.25s}
.habit-card:nth-child(6){animation-delay:.3s}
.ranking-teaser{animation:fadeInUp .4s ease .35s backwards}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1 class="greeting">Buenos días, Eric</h1>
    <div class="avatar">EP</div>
  </div>
  <div class="stats-row">
    <div class="stat">
      <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2c1 3 4 6 4 10a4 4 0 0 1-8 0c0-4 3-7 4-10z"/></svg>
      <span style="color:#F59E0B;font-weight:600">12 días</span>
    </div>
    <div class="stat pts">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26"/></svg>
      42 pts hoy
    </div>
  </div>

  <div class="habits-grid">
    <div class="habit-card" data-habit="comer">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>
      <span class="label">Comer sano</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
    <div class="habit-card" data-habit="dormir">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
      <span class="label">Dormir 7/8h</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
    <div class="habit-card" data-habit="alcohol">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 22h8"/><path d="M12 11v11"/><path d="m19 3-7 8-7-8h14z"/><line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/></svg>
      <span class="label">Sin alcohol</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
    <div class="habit-card" data-habit="agua">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></svg>
      <span class="label">1.5L agua</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
    <div class="habit-card" data-habit="ejercicio">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></svg>
      <span class="label">Ejercicio</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
    <div class="habit-card" data-habit="leer">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
      <span class="label">Leer</span>
      <div class="check-overlay"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
      <div class="pts-popup">+3 pts</div>
    </div>
  </div>

  <a href="75tofit-ranking.html" class="ranking-teaser">
    <div class="teaser-text">Estás <span class="pos">#52</span> en el ranking — a <strong>14 pts</strong> del #51 (Oscar)</div>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
  </a>
</div>

<nav class="bottom-nav">
  <a href="75tofit-hoy.html" class="nav-item active">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    Hoy
  </a>
  <a href="75tofit-ranking.html" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5C7 4 7 7 7 7"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5C17 4 17 7 17 7"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
    Ranking
  </a>
  <a href="75tofit-perfil.html" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    Perfil
  </a>
</nav>

<script>
document.querySelectorAll('.habit-card').forEach(card=>{
  card.addEventListener('click',()=>{
    card.classList.toggle('checked');
    if(card.classList.contains('checked')){
      card.style.transform='scale(1.05)';
      setTimeout(()=>card.style.transform='',150);
      const p=card.querySelector('.pts-popup');
      p.classList.remove('show');
      void p.offsetWidth;
      p.classList.add('show');
    }
  });
});
</script>
</body>
</html>

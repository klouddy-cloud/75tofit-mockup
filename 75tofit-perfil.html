<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>75toFit — Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0A0A0F;color:#F1F1F1;font-family:'DM Sans',sans-serif;min-height:100vh;display:flex;justify-content:center}
h1,h2,h3,h4{font-family:'Space Grotesk',sans-serif}
.app{width:100%;max-width:430px;min-height:100vh;position:relative;padding:24px 20px 100px;background:#0A0A0F}

.profile-header{display:flex;align-items:center;gap:16px;margin-bottom:24px;animation:fadeInUp .4s ease}
.profile-avatar{width:80px;height:80px;border-radius:50%;background:linear-gradient(135deg,#4ADE80,#059669);display:flex;align-items:center;justify-content:center;font-family:'Space Grotesk',sans-serif;font-weight:700;font-size:24px;flex-shrink:0}
.profile-info{display:flex;flex-direction:column;gap:4px}
.profile-name{font-family:'Space Grotesk',sans-serif;font-size:22px;font-weight:700}
.profile-meta{display:flex;gap:12px;font-size:13px;color:#8B8B9E}
.profile-meta .badge{background:rgba(74,222,128,0.12);color:#4ADE80;padding:2px 8px;border-radius:8px;font-weight:600;font-family:'Space Grotesk',sans-serif}
.profile-meta .streak{display:flex;align-items:center;gap:4px}
.profile-meta .streak svg{width:14px;height:14px;stroke:#F59E0B}

.stats-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-bottom:20px;animation:fadeInUp .4s ease .05s backwards}
.stat-card{background:#14141F;border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:16px 12px;text-align:center}
.stat-value{font-family:'Space Grotesk',sans-serif;font-size:20px;font-weight:700;color:#F1F1F1}
.stat-label{font-size:11px;color:#8B8B9E;margin-top:4px}

.card{background:#14141F;border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:20px;margin-bottom:16px}
.card-title{font-family:'Space Grotesk',sans-serif;font-size:16px;font-weight:600;margin-bottom:16px}

.weight-chart{animation:fadeInUp .4s ease .1s backwards}
.heatmap-section{animation:fadeInUp .4s ease .15s backwards}
.badges-section{animation:fadeInUp .4s ease .2s backwards}

.heatmap-grid{display:flex;flex-direction:column;gap:3px}
.heatmap-row{display:flex;gap:3px}
.heatmap-cell{width:14px;height:14px;border-radius:3px;flex-shrink:0}
.heatmap-labels{display:flex;gap:3px;margin-bottom:6px;padding-left:0}
.heatmap-labels span{width:14px;text-align:center;font-size:9px;color:#8B8B9E}

.badges-scroll{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px;-webkit-overflow-scrolling:touch;scrollbar-width:none}
.badges-scroll::-webkit-scrollbar{display:none}
.badge-card{min-width:120px;background:#14141F;border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:16px;text-align:center;flex-shrink:0}
.badge-card.locked{opacity:0.4}
.badge-card svg{width:28px;height:28px;margin-bottom:8px}
.badge-card .badge-name{font-size:12px;font-weight:500}

.bottom-nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:430px;background:#0d0d14;border-top:1px solid rgba(255,255,255,0.06);display:flex;justify-content:space-around;padding:12px 0 max(12px,env(safe-area-inset-bottom));z-index:100}
.nav-item{display:flex;flex-direction:column;align-items:center;gap:4px;text-decoration:none;color:#8B8B9E;font-size:11px;font-weight:500;cursor:pointer;transition:color .15s}
.nav-item.active{color:#4ADE80}
.nav-item.active svg{stroke:#4ADE80}
.nav-item svg{width:22px;height:22px;stroke:#8B8B9E;transition:stroke .15s}
@keyframes fadeInUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="app">
  <div class="profile-header">
    <div class="profile-avatar">EP</div>
    <div class="profile-info">
      <div class="profile-name">Eric Ponce</div>
      <div class="profile-meta">
        <span class="badge">#52</span>
        <span class="streak">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"><path d="M12 2c1 3 4 6 4 10a4 4 0 0 1-8 0c0-4 3-7 4-10z"/></svg>
          12 días
        </span>
      </div>
    </div>
  </div>

  <div class="stats-row">
    <div class="stat-card"><div class="stat-value">101.2</div><div class="stat-label">Peso actual (kg)</div></div>
    <div class="stat-card"><div class="stat-value">18</div><div class="stat-label">Mejor racha (días)</div></div>
    <div class="stat-card"><div class="stat-value">78%</div><div class="stat-label">Cumplimiento</div></div>
  </div>

  <div class="card weight-chart">
    <div class="card-title">Evolución de peso</div>
    <svg viewBox="0 0 360 120" width="100%" height="120">
      <defs><linearGradient id="lg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#4ADE80" stop-opacity="0.3"/><stop offset="100%" stop-color="#4ADE80" stop-opacity="0"/></linearGradient></defs>
      <path d="M20,30 L68,25 L116,45 L164,35 L212,40 L260,50 L308,48 L340,52 L340,110 L20,110Z" fill="url(#lg)"/>
      <polyline points="20,30 68,25 116,45 164,35 212,40 260,50 308,48 340,52" fill="none" stroke="#4ADE80" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="20" cy="30" r="4" fill="#4ADE80"/><circle cx="68" cy="25" r="4" fill="#4ADE80"/><circle cx="116" cy="45" r="4" fill="#4ADE80"/><circle cx="164" cy="35" r="4" fill="#4ADE80"/><circle cx="212" cy="40" r="4" fill="#4ADE80"/><circle cx="260" cy="50" r="4" fill="#4ADE80"/><circle cx="308" cy="48" r="4" fill="#4ADE80"/><circle cx="340" cy="52" r="4" fill="#4ADE80"/>
      <text x="20" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S1</text><text x="68" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S2</text><text x="116" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S3</text><text x="164" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S4</text><text x="212" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S5</text><text x="260" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S6</text><text x="308" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S7</text><text x="340" y="105" fill="#8B8B9E" font-size="9" font-family="DM Sans">S8</text>
    </svg>
  </div>

  <div class="card heatmap-section">
    <div class="card-title">Tu constancia</div>
    <div class="heatmap-labels"><span>L</span><span>M</span><span>X</span><span>J</span><span>V</span><span>S</span><span>D</span></div>
    <div class="heatmap-grid" id="heatmap"></div>
  </div>

  <div class="badges-section">
    <div class="card-title" style="padding:0 0 12px">Logros</div>
    <div class="badges-scroll">
      <div class="badge-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26"/></svg>
        <div class="badge-name">Primera semana</div>
      </div>
      <div class="badge-card">
        <svg viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"><path d="M12 2c1 3 4 6 4 10a4 4 0 0 1-8 0c0-4 3-7 4-10z"/></svg>
        <div class="badge-name">Racha de 10</div>
      </div>
      <div class="badge-card locked">
        <svg viewBox="0 0 24 24" fill="none" stroke="#8B8B9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        <div class="badge-name">Sin alcohol 30d</div>
      </div>
      <div class="badge-card locked">
        <svg viewBox="0 0 24 24" fill="none" stroke="#8B8B9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5C7 4 7 7 7 7"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5C17 4 17 7 17 7"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        <div class="badge-name">Top 10</div>
      </div>
    </div>
  </div>
</div>

<nav class="bottom-nav">
  <a href="75tofit-hoy.html" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    Hoy
  </a>
  <a href="75tofit-ranking.html" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5C7 4 7 7 7 7"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5C17 4 17 7 17 7"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
    Ranking
  </a>
  <a href="75tofit-perfil.html" class="nav-item active">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    Perfil
  </a>
</nav>

<script>
// Generate heatmap
const grid=document.getElementById('heatmap');
const colors=['#1a1a2a','#1a3a1a','#4ADE80'];
const data=[];
for(let w=0;w<10;w++){
  const row=[];
  for(let d=0;d<7;d++){
    const r=Math.random();
    row.push(r<0.1?0:r<0.25?1:2);
  }
  data.push(row);
}
// Add some gaps
data[2][3]=0;data[5][1]=0;data[7][5]=0;data[3][6]=1;data[8][2]=1;data[1][0]=1;
data.forEach(row=>{
  const r=document.createElement('div');
  r.className='heatmap-row';
  row.forEach(v=>{
    const c=document.createElement('div');
    c.className='heatmap-cell';
    c.style.background=colors[v];
    r.appendChild(c);
  });
  grid.appendChild(r);
});
</script>
</body>
</html>

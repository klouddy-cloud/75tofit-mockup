<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>75toFit — Perfil</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#F7F7F2;--card:#FFFFFF;--coral:#FF6B6B;--teal:#4ECDC4;--yellow:#FFE66D;--green:#95E1D3;--text:#2D3436;--gray:#636E72;--shadow:0 2px 12px rgba(0,0,0,0.06);--radius:20px}
body{font-family:'DM Sans',sans-serif;background:#EFEFEF;color:var(--text);min-height:100vh;display:flex;justify-content:center}
.phone{width:100%;max-width:430px;background:var(--bg);min-height:100vh;position:relative;padding:24px 20px 100px;overflow-x:hidden}
h1,h2,h3{font-family:'Nunito',sans-serif}

/* Header */
.profile-header{text-align:center;margin-bottom:28px;animation:fadeUp .5s ease}
.big-avatar{width:80px;height:80px;border-radius:50%;background:linear-gradient(135deg,var(--coral),var(--teal));padding:3px;margin:0 auto 14px}
.big-avatar-inner{width:100%;height:100%;border-radius:50%;background:linear-gradient(135deg,#f8a,#8df);display:flex;align-items:center;justify-content:center;font-family:'Nunito';font-weight:800;color:#fff;font-size:28px}
.profile-header h1{font-size:22px;font-weight:800;margin-bottom:10px}
.badges{display:flex;justify-content:center;gap:8px}
.badge-pill{padding:6px 14px;border-radius:20px;font-size:12px;font-weight:600}

/* Stats */
.stats-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-bottom:24px;animation:fadeUp .5s ease .1s both}
.stat-card{border-radius:var(--radius);padding:18px 12px;text-align:center}
.stat-card .val{font-family:'Nunito';font-size:22px;font-weight:800;margin-bottom:2px}
.stat-card .lbl{font-size:12px;color:var(--gray);font-weight:500}

/* Weight Chart */
.chart-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;margin-bottom:24px;animation:fadeUp .5s ease .2s both}
.chart-card h2{font-size:16px;font-weight:700;margin-bottom:16px}

/* Heatmap */
.heatmap-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;margin-bottom:24px;animation:fadeUp .5s ease .3s both}
.heatmap-card h2{font-size:16px;font-weight:700;margin-bottom:14px}
.heatmap{display:flex;gap:4px}
.heatmap-col{display:flex;flex-direction:column;gap:4px}
.heatmap-cell{width:20px;height:20px;border-radius:4px;transition:transform .1s}
.heatmap-cell:hover{transform:scale(1.3)}
.day-labels{display:flex;flex-direction:column;gap:4px;margin-right:6px;justify-content:flex-start}
.day-labels span{height:20px;line-height:20px;font-size:10px;color:var(--gray)}

/* Badges/Logros */
.logros-section{animation:fadeUp .5s ease .4s both}
.logros-section h2{font-size:16px;font-weight:700;margin-bottom:14px}
.logros-scroll{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px;-webkit-overflow-scrolling:touch}
.logros-scroll::-webkit-scrollbar{display:none}
.logro-card{min-width:120px;border-radius:var(--radius);padding:20px 16px;text-align:center;flex-shrink:0}
.logro-card .logro-icon{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 10px}
.logro-card .logro-icon svg{width:22px;height:22px}
.logro-card .logro-name{font-size:13px;font-weight:600}
.logro-card.locked{opacity:.5;filter:grayscale(.8)}

/* Nav */
.bottom-nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:430px;background:#fff;display:flex;justify-content:space-around;padding:10px 0 20px;box-shadow:0 -2px 12px rgba(0,0,0,.04);z-index:100}
.nav-item{display:flex;flex-direction:column;align-items:center;gap:3px;text-decoration:none;cursor:pointer;font-size:11px;color:#B2BEC3;font-family:'Nunito',sans-serif;font-weight:600;transition:color .2s}
.nav-item svg{width:22px;height:22px;fill:none;stroke:currentColor;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
.nav-item.active{color:#FF6B6B}

@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="phone">
  <!-- Header -->
  <div class="profile-header">
    <div class="big-avatar"><div class="big-avatar-inner">EP</div></div>
    <h1>Eric Ponce</h1>
    <div class="badges">
      <span class="badge-pill" style="background:rgba(255,107,107,.12);color:#FF6B6B">#52 ranking</span>
      <span class="badge-pill" style="background:rgba(255,230,109,.2);color:#D4A017">12 días racha</span>

  <!-- Stats -->
  <div class="stats-row">
    <div class="stat-card" style="background:#E8F4FD">
      <div class="val" style="color:#5DADE2">101.2</div>

    </div>
    <div class="stat-card" style="background:#FFF3E8">
      <div class="val" style="color:#F0983A">18</div>

    </div>
    <div class="stat-card" style="background:#E8FBF8">
      <div class="val" style="color:#4ECDC4">78%</div>
      <div class="lbl">Cumplimiento</div>

  </div>

  <!-- Weight Chart -->
  <div class="chart-card">
    <h2>Evolución de peso</h2>
    <svg viewBox="0 0 320 140" width="100%" style="display:block">
      <defs>
        <linearGradient id="fillGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#FF6B6B" stop-opacity=".2"/>
          <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0"/>
        </linearGradient>
      </defs>
      <!-- Grid lines -->
      <line x1="40" y1="20" x2="310" y2="20" stroke="#f0f0f0" stroke-width="1"/>
      <line x1="40" y1="50" x2="310" y2="50" stroke="#f0f0f0" stroke-width="1"/>
      <line x1="40" y1="80" x2="310" y2="80" stroke="#f0f0f0" stroke-width="1"/>
      <line x1="40" y1="110" x2="310" y2="110" stroke="#f0f0f0" stroke-width="1"/>
      <!-- Y labels -->
      <text x="4" y="24" font-size="10" fill="#636E72" font-family="DM Sans">102</text>
      <text x="4" y="54" font-size="10" fill="#636E72" font-family="DM Sans">101.5</text>
      <text x="4" y="84" font-size="10" fill="#636E72" font-family="DM Sans">101</text>
      <text x="4" y="114" font-size="10" fill="#636E72" font-family="DM Sans">100.5</text>
      <!-- X labels -->
      <text x="50" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S1</text>
      <text x="88" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S2</text>
      <text x="127" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S3</text>
      <text x="165" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S4</text>
      <text x="203" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S5</text>
      <text x="242" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S6</text>
      <text x="280" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S7</text>
      <text x="305" y="135" font-size="9" fill="#636E72" font-family="DM Sans" text-anchor="middle">S8</text>
      <!-- Fill area -->
      <path d="M50,30 L88,22 L127,45 L165,38 L203,55 L242,62 L280,70 L305,75 L305,110 L50,110 Z" fill="url(#fillGrad)"/>
      <!-- Line -->
      <polyline points="50,30 88,22 127,45 165,38 203,55 242,62 280,70 305,75" fill="none" stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Dots -->
      <circle cx="50" cy="30" r="4" fill="#FF6B6B"/><circle cx="88" cy="22" r="4" fill="#FF6B6B"/>
      <circle cx="127" cy="45" r="4" fill="#FF6B6B"/><circle cx="165" cy="38" r="4" fill="#FF6B6B"/>
      <circle cx="203" cy="55" r="4" fill="#FF6B6B"/><circle cx="242" cy="62" r="4" fill="#FF6B6B"/>
      <circle cx="280" cy="70" r="4" fill="#FF6B6B"/><circle cx="305" cy="75" r="5" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    </svg>
  </div>

  <!-- Heatmap -->
  <div class="heatmap-card">
    <h2>Tu constancia</h2>
    <div style="display:flex">
      <div class="day-labels">
        <span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span><span>Sáb</span><span>Dom</span>
      </div>
      <div class="heatmap" id="heatmap"></div>
    </div>
  </div>

  <!-- Logros -->
  <div class="logros-section">
    <h2>Logros</h2>
    <div class="logros-scroll">
      <div class="logro-card" style="background:rgba(255,107,107,.1)">
        <div class="logro-icon" style="background:rgba(255,107,107,.2)"><svg viewBox="0 0 24 24" fill="#FF6B6B"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>
        <div class="logro-name">Primera semana</div>
      </div>
      <div class="logro-card" style="background:rgba(240,152,58,.1)">
        <div class="logro-icon" style="background:rgba(240,152,58,.2)"><svg viewBox="0 0 24 24" fill="#F0983A"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67z"/></svg></div>
        <div class="logro-name">Racha de 10</div>
      </div>
      <div class="logro-card locked" style="background:#f0f0f0">
        <div class="logro-icon" style="background:#e0e0e0"><svg viewBox="0 0 24 24" fill="#999"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg></div>
        <div class="logro-name">Sin alcohol 30d</div>
      </div>
      <div class="logro-card locked" style="background:#f0f0f0">
        <div class="logro-icon" style="background:#e0e0e0"><svg viewBox="0 0 24 24" fill="#999"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94A5.01 5.01 0 0 0 11 15.9V19H7v2h10v-2h-4v-3.1a5.01 5.01 0 0 0 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"/></svg></div>
        <div class="logro-name">Top 10</div>
      </div>
    </div>
  </div>
</div>

<script>
// Heatmap
const heatmapData = [
  [3,5,6,4,6,2,0],[6,6,5,6,3,4,1],[5,4,6,6,6,5,2],[4,6,3,5,6,6,3],
  [6,5,6,4,2,6,0],[3,6,6,6,5,4,1],[6,4,5,3,6,6,2],[5,6,6,6,4,5,3],
  [6,6,4,5,6,3,1],[4,5,6,6,3,0,0]
];
const container = document.getElementById('heatmap');
heatmapData.forEach(week => {
  const col = document.createElement('div');
  col.className = 'heatmap-col';
  week.forEach(v => {
    const cell = document.createElement('div');
    cell.className = 'heatmap-cell';
    if (v === 0) cell.style.background = '#F0F0F0';
    else if (v <= 3) cell.style.background = '#B8E6B8';
    else cell.style.background = '#4ECDC4';
    col.appendChild(cell);
  });
  container.appendChild(col);
});
</script>
